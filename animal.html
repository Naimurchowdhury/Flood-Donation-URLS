<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation URLs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff; /* White text color */
            background-color: #000000; /* Dark black background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background for container */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        h1, h2, h3 {
            color: #ffffff; /* White text color */
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background for each link box */
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        li::before {
            content: '•'; /* Bullet point before each list item */
            color: #ffffff; /* Bullet point color */
            margin-right: 10px;
            font-size: 1.2em; /* Bullet size */
        }

        a {
            text-decoration: none;
            color: #e9f0e6; /* Bright link color */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e74c3c; /* Color change on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ডোনেট করার আগে নিজ দায়িত্বে ভেরিফাই করে নিবেন।</h1>
        <h3>Click on the links to get details:</h3>
        <h3>Animal Rescue</h3>
        <ul>
            <li><a href="https://www.alpha.facebook.com/share/p/WyteKrW6vXJqGAKB/">Animal Welfare Team of Dhaka University</a></li>
            <li><a href="https://www.alpha.facebook.com/groups/4448386311839837/">Noakhali Animal Care Society </a></li>
            <li><a href="https://www.alpha.facebook.com/share/p/iqp1wNkrcKT1Ue55/"> Dog Lovers of BD</a></li>
            <li><a href=" https://www.alpha.facebook.com/share/r/wE4Chuh9XLhmdo84/"> Abdul Kaium Dog Rescuer</a></li>
            <li><a href=" https://www.alpha.facebook.com/share/r/wE4Chuh9XLhmdo84/"> Dog Rescuer Rock </a></li>
        </ul> 
    </div>
</body>
</html>
