<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation URLs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('imaged/floodhome.jpg') no-repeat center center fixed; /* Correct path */
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #ffffff;
            padding: 20px;
            max-width: 600px;
        }

        .content h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Save the Flood-Affected Families</h1>
        <p>This page contains all active fundraiser links that are being used for relief distribution in August 2024 Flood</p>
        <div class="button-container">
            <a href="donate.html" class="button">Go to Donation Links</a>
            <a href="animal.html" class="button">Go to Animal Rescue Fundraiser</a>
            <a href="contact.html" class="button" style="background-color: #a8d5a8; color: black;">Add a new Donation link</a>
        </div>
    </div>
</body>
</html>
